<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon Örneği</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out forwards;
        }

        .slideIn {
            animation: slideIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hidden" id="E">E</div>
    <div class="hidden" id="F">F</div>
    <div class="hidden" id="soft">Soft</div>
    <div class="hidden" id="works">Works</div>

    <script>
        // JavaScript ile animasyon sırasını kontrol etme
        setTimeout(() => {
            document.getElementById('letterE').classList.add('fadeIn', 'slideIn');
        }, 1000);

        setTimeout(() => {
            document.getElementById('letterF').classList.add('fadeIn', 'slideIn');
        }, 2000);

        setTimeout(() => {
            document.getElementById('soft').classList.add('fadeIn', 'slideIn');
        }, 3000);

        setTimeout(() => {
            document.getElementById('works').classList.add('fadeIn', 'slideIn');
        }, 4000);
    </script>
</body>
</html>
